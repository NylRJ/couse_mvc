<!doctype html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>Cadastro Produto</title>
<meta charset="UTF-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>
<body>
	<h1>Cadastro de Produto</h1>
	<h3>

		<a href="/eventos" class="waves-effect waves-light btn"><i
			class="material-icons left">format_list_bulleted</i>Lista de Produtos</a>
	</h3>
	<form class ="container" action="" method="post">
	
			Nome:<input type="text" value="" name="name"> 
			<div class="row">
			<div class="input-field col s6">
			Descrição:<input type="text" value="" name="description">
			</div> 
			
			<div class="input-field col s3">
			Preço:<input type="text" value="" name="price">
			</div>
			<div class="input-field col s3">
			 Imagem:<input type="text" value="" name="imgUrl">
			</div>
			</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>

	</form>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
